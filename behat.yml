default:
  extensions:
    Behat\Symfony2Extension: ~
    Behat\MinkExtension:
      sessions:
        default:
          symfony2: ~
  suites:
    domain:
      paths:    [ %paths.base%/features/domain ]
      contexts: [ DomainContext ]
    web:
      paths:    [ %paths.base%/features/web ]
      contexts: [ WebContext ]
    api:
      paths:    [ %paths.base%/features/api ]
      contexts: [ ApiContext ]